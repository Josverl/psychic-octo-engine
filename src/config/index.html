<script>
    const urlParams  = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
    });
    var el;
    console.log(urlParams.first);
    // get element by selector and set value

    document.querySelector('tr:nth-child(2)>td:last-child').innerHTML = urlParams.first || "unknown";
    document.querySelector('tr:nth-child(3)>td:last-child').innerHTML = urlParams.second || "unknown";
